<html lang="es">
<head>

	<!-- Title -->
	<title>sweetdonuthouse</title>

	<!-- Styles -->
	<link rel="stylesheet" href="css/styles.css">

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Raleway:300,700' rel='stylesheet' type='text/css'>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	
	<!-- Animate -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">

	<!-- Metas -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>
<body>

	<!-- Container -->
	<section class="container">

		<!-- Information -->
		<div class="info">
			
			<!-- Avatar and Name -->
			<figure class="infoAvatar ">
				<img class="img animated bounceInUp" src="img/dona.jpg" alt="">
				<figcaption class="name animated bounceInDown">
					<h1>SweetDonutHouse</h1>
                    
                    <h4>Entregas de Martes a Domingos</h4>
                    <h4>Delivery a domicilio zona Padua/Merlo/Libertad</h4>
                    <h4>De 15hs a 19hs</h4>
                  
					<a href="#precio"><button type="button" class="btn btn-outline-primary">MENU DE PRECIOS</button></a>
				</figcaption>
			</figure>

			

			<!-- Social icons -->
			<ul class="infoSocial animated zoomIn">


				<!-- Instagram -->
				<li class="infoSocialItem">
					<a class="fa fa-instagram icon" href="https://www.instagram.com/sweetdonuthouse/?hl=es-la"></a>
				</li>

				<!-- WhatsApp -->
				<li class="infoSocialItem">
					<a class="fa fa-whatsapp icon" href=" "></a>
				</li>


			</ul>

		</div>

	</section>

    <div>
        <h1 id="precio" style="color: black; text-align: center;">MENU DE PRECIOS</h1>
        <img class="img animated bounceInUp" src="img/menu_precios.jpg" alt="" style="margin: 1cm 8cm;">
        
    </div>

</body>
</html>
